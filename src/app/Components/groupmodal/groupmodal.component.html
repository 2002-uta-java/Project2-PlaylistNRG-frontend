<div class="page">
    <div class="section">
        <h2>What is your role?</h2>
        <select [(ngModel)]="role">
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
        </select>
    </div>
    <div class="section">
        <div *ngIf="role==='Manager'">
            <h2>Create Group</h2>
            <p>Give your group a name:</p>
            <input type="text" [(ngModel)]="name"/>
            <p>Enter your team members' emails:</p>
            <textarea></textarea>
            <input type="button" value="CREATE GROUP" (click)="createGroup()"/>
        </div>
        <div *ngIf="role==='Employee'">
            <h2>Join Group</h2>
            <p>Enter the invitation code you received:</p>
            <input type=text [(ngModel)]="passcode"/>
            <input type="button" value="JOIN GROUP" (click)="joinGroup(passcode)"/>
        </div>
    </div>
</div>
